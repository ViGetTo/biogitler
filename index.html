<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создатель хайпа</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #1a1a2e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
            padding: 20px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 50px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        .profile {
            margin-bottom: 40px;
        }

        .profile-image-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 25px;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(102, 126, 234, 0.3);
            transition: transform 0.5s ease;
            background-color: #302b63; /* Цвет на случай, если фото грузится долго */
        }

        .profile-image-container:hover .profile-image {
            transform: scale(1.05) rotate(3deg);
            border-color: rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #fff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.5px;
        }

        .bio {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            font-weight: 300;
            line-height: 1.5;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-weight: 500;
            border-radius: 18px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .link-button:hover::after {
            left: 100%;
        }

        .link-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .link-button:active {
            transform: scale(0.98);
        }

        .icon {
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }

        .link-button.primary {
            padding: 24px 30px;
            font-size: 20px;
            background: linear-gradient(135deg, rgba(42, 171, 238, 0.2), rgba(34, 158, 217, 0.1));
            border-color: rgba(42, 171, 238, 0.4);
            margin-bottom: 8px;
        }

        .link-button.primary:hover {
            background: linear-gradient(135deg, rgba(42, 171, 238, 0.4), rgba(34, 158, 217, 0.3));
            border-color: #2AABEE;
            box-shadow: 0 0 25px rgba(42, 171, 238, 0.4);
        }

        .link-button.primary .icon {
            width: 32px;
            height: 32px;
            margin-right: 15px;
        }

        .secondary-links {
            display: flex;
            gap: 15px;
        }

        .link-button.secondary {
            flex: 1;
            padding: 18px;
            font-size: 16px;
            backdrop-filter: blur(5px);
        }

        .link-button.secondary .icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .link-button.youtube {
            background: rgba(255, 0, 0, 0.1);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .link-button.youtube:hover {
            background: rgba(255, 0, 0, 0.25);
            border-color: #ff0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .link-button.vk {
            background: rgba(0, 119, 255, 0.1);
            border-color: rgba(0, 119, 255, 0.3);
        }

        .link-button.vk:hover {
            background: rgba(0, 119, 255, 0.25);
            border-color: #0077FF;
            box-shadow: 0 0 20px rgba(0, 119, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            h1 { font-size: 28px; }
            .secondary-links { flex-direction: column; gap: 10px; }
        }
    </style>
</head>
<body>

            </div>
            <h1>Создатель хайпа</h1>

</body>
</html>
